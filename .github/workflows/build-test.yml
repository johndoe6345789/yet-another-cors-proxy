name: Build and Test

on:
  push:
    branches: [ main, master, develop, copilot/** ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask flask-admin flask-bootstrap flask-cache flask-flatpages \
                    flask-gravatar flask-login flask-mail flask-pymongo flask-restless \
                    flask-sqlalchemy flask-themes flask-uploads flask-wtf flask-cors \
                    requests werkzeug wtforms
    
    - name: Check Python syntax
      run: |
        python -m py_compile run.py
        python -m py_compile app/__init__.py
        python -m py_compile app/views.py
        python -m py_compile app/models.py
        python -m py_compile app/forms.py
        python -m py_compile app/configuration.py
    
    - name: Build Docker image
      run: |
        docker build -t flask-app-template:${{ github.sha }} .
    
    - name: Test Docker image
      run: |
        docker run -d -p 5000:5000 --name test-app flask-app-template:${{ github.sha }}
        sleep 10
        curl -f http://localhost:5000/ || (docker logs test-app && exit 1)
        docker stop test-app
        docker rm test-app
    
    - name: Docker image info
      run: |
        docker images flask-app-template:${{ github.sha }}

  deploy-ghcr:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v'))
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=ref,event=branch
          type=ref,event=tag
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Create release zip
      run: |
        REPO_NAME=$(basename ${{ github.repository }})
        zip -r ${REPO_NAME}-${{ github.ref_name }}.zip . -x "*.git*" ".vscode/*" "__pycache__/*" "*.pyc"
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ github.event.repository.name }}-${{ github.ref_name }}.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
