name: Build and Test

on:
  push:
    branches: [ main, master, develop, copilot/** ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask flask-admin flask-bootstrap flask-cache flask-flatpages \
                    flask-gravatar flask-login flask-mail flask-pymongo flask-restless \
                    flask-sqlalchemy flask-themes flask-uploads flask-wtf flask-cors \
                    requests werkzeug wtforms
    
    - name: Check Python syntax
      run: |
        python -m py_compile run.py
        python -m py_compile app/__init__.py
        python -m py_compile app/views.py
        python -m py_compile app/models.py
        python -m py_compile app/forms.py
        python -m py_compile app/configuration.py
    
    - name: Build Docker image
      run: |
        docker build -t flask-app-template:${{ github.sha }} .
    
    - name: Test Docker image
      run: |
        docker run -d -p 5000:5000 --name test-app flask-app-template:${{ github.sha }}
        sleep 10
        curl -f http://localhost:5000/ || (docker logs test-app && exit 1)
        docker stop test-app
        docker rm test-app
    
    - name: Docker image info
      run: |
        docker images flask-app-template:${{ github.sha }}
